<div class="top-nav-bar-links buttons-group" id="main menu" layout="row" role="list" layout-align="center center" flex="100">
  <md-button tabindex="0" role="listitem" tabindex="0" ng-href="" class="zero-margin flex-button multi-line-button button-over-dark"
             layout="column" layout-align="center center" (click)="$ctrl.showFeedbackForm($event)">

      <span class="item-content" translate="mainmenu.label.feedback"></span>
      <md-tooltip md-direction="down" md-delay="400" class="multi-row-tooltip slide-tooltip-anim">
        <span class="item-description popover animate-popover" translate="nui.mainmenu.description.feedback"></span>
      </md-tooltip>
  </md-button>
</div>
