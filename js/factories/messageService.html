<div layout="row" class="bar alert-bar lbs-message-service" layout-align="center center">
  <span class="bar-text" ng-bind-html="ctrl.message" style="display:flex"></span>
  <md-button ng-show="ctrl.onAction" (click)="ctrl.onAction()" class="dismiss-alert-button zero-margin" ng-class="md-icon-button">
    <span hide-xs>{{ctrl.actionLabel}}</span>
  </md-button>
  <md-divider></md-divider>
  <md-button aria-label="{{::('nui.message.dismiss' | translate)}}" (click)="ctrl.onClose()" class="dismiss-alert-button zero-margin" ng-class="md-icon-button">
    <span translate="nui.message.dismiss" hide-xs></span>
  </md-button>
</div>
